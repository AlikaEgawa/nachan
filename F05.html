<!DOCTYPE html>
<head>
<meta charset="UTF-8">
<title>チェック</title>

<script>
function show101(){

	var result201 = [];

	//var f2 = document.form101.add101;
	var f2 = document.getElementById("id101");
	
	for(var i = 0; i < f2.length; i++){
		if (f2[i].checked){
			result201.push(f2[i].value);
		}
	}
	
    items = result201.toString();
	
    document.getElementById("id201").innerHTML = '行ったことのある都府県は、' + items ;
    console.log( items );
}
</script>
</head>


<body>
<form name="form101" id="id101">
	行ったことのある都府県は？
    <br>
	<label><input type="checkbox" name="add101" value="神奈川県" />神奈川</label>
	<label><input type="checkbox" name="add101" value="東京都" />東京</label>
	<label><input type="checkbox" name="add101" value="埼玉県" />埼玉</label>
	<label><input type="checkbox" name="add101" value="千葉県" />千葉</label>
	<label><input type="checkbox" name="add101" value="群馬県" />群馬</label>
	<label><input type="checkbox" name="add101" value="京都府" />京都</label>
	<label><input type="checkbox" name="add101" value="大阪府" />大阪</label>

    <input type="button" value="表示" onclick="show101()">
</form>

<div id="id201"></div>


</body>
</html>
